[hotkeys]
menuHotkey="!q"
exitHotkey="+!q"
mouserecordHotkey="^!q"

[timing]
repeatTime=20
delayTime=5
wakeupBeforeMinutes=5
defaultShowTime=4000
hintTimeShort=1500
hintTimeMedium=2000
hintTime=3000
hintTimeLong=20000
systemNeededMillisToShutdown=30000

[config]
font="Calibri"
fontsize=10
deviationMax=20
windowPosX=544
windowPosY=48
windowWidth=3193
windowHeight=1672
repeatCounter=1

[run]
autorun=off
tipOffsetDeltaX=200

[external]
notepadpath="C:\Program Files\Notepad++\notepad++.exe"
emailpath="C:\Program Files (x86)\Mozilla Thunderbird\thunderbird.exe"
chrome=
firefox="C:\Program Files\Mozilla Firefox\firefox.exe"
edge="C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe" --profile-directory=Default



