[hotkeys]
menuHotkey="!m"
exitHotkey="+!m"
mouserecordHotkey="^!m"

[timing]
repeatTime=5
delayTime=5
wakeupBeforeMinutes=5
defaultShowTime=4000
hintTimeShort=1500
hintTimeMedium=2000
hintTime=3000
hintTimeLong=20000
systemNeededMillisToShutdown=30000

[config]
internalDebug="no"
font="Calibri"
fontsize=10
deviationMax=20
repeatCounter=33
defaultMouseSpeed=10
showCLSOpener="yes"
openerDeltaX=250
repeatCounterStart=10

[setup]
guiFile=""

[run]
autorun=off

[external]
notepadpath="C:\Program Files\Notepad++\notepad++.exe"
emailpath="C:\Program Files (x86)\Mozilla Thunderbird\thunderbird.exe"
chrome="C:\Program Files\Google\Chrome\Application\chrome.exe"
firefox="C:\Program Files\Mozilla Firefox\firefox.exe"
edge="C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe" --profile-directory=Default



